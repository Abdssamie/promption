<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promption - AI Prompt Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet" />
    <script>
        console.log('WebView initialized. Running from index.html');
        window.onerror = function (msg, url, line, col, error) {
            console.error('Global Error:', msg, 'url:', url, 'line:', line, 'col:', col, 'error:', error);
            // Alert the user in production so they can see why it crashed
            alert('Application Error: ' + msg);
        };
        window.onunhandledrejection = function (event) {
            console.error('Unhandled Rejection:', event.reason);
            alert('Unhandled Rejection: ' + event.reason);
        };
    </script>
</head>

<body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
</body>

</html>
